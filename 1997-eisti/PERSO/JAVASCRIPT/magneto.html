<HTML>

<HEAD>
<SCRIPT LANGUAGE="JavaScript">
<!-- Debut du script -------------------
var msg="Ceci est un test de message qui defile ... ";
var time=100;
var n=0;
var sens=1;

function scroll()
{
  var out="";

  out+=msg.substring(n,msg.length);
  while(out.length < 50) out+=msg;
  out=out.substring(0,49);
  document.form.champ.value=out;
  n=(msg.length+n+sens)%msg.length;
  t=window.setTimeout('scroll()',time);
}
// -- Fin du script -------------- -->
</SCRIPT>
<title>Ceci est un magnetophone a message ...</title>
</HEAD>

<body background="../bckgnd.jpg">
<H1>

</H1>

puis cliquez sur
<INPUT TYPE="button" VALUE="OK" onClick="msg=document.form.mesg.value">
